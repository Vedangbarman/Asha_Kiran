<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion - Asha Kiran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #A2B9D1; --primary-dark: #8E9EAE; --secondary: #B2D8B2;
            --accent: #D6CADD; --darker-bg: #F4F1E9; --text-primary: #3C3633;
            --text-secondary: #746C65; --navbar-bg: rgba(244, 241, 233, 0.7);
        }
        body { font-family: 'Space Grotesk', sans-serif; background-color: var(--darker-bg); color: var(--text-primary); }
        .chat-bubble { max-width: 75%; word-wrap: break-word; }
        .nav-link { position: relative; }
        .nav-link::after { content: ''; position: absolute; bottom: 0; left: 50%; width: 0; height: 2px; background: linear-gradient(to right, var(--secondary), var(--primary)); transition: width 0.3s ease; transform: translateX(-50%); }
        .nav-link:hover::after, .nav-link.active::after { width: 80%; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="loading-overlay" class="fixed inset-0 bg-[var(--darker-bg)] flex items-center justify-center z-[100]">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-[var(--primary)]"></div>
            <p class="mt-4 text-[var(--text-secondary)]">Loading Your Sanctuary...</p>
        </div>
    </div>

    <div id="main-content" class="hidden flex-col min-h-screen w-full flex-grow">
        <nav class="sticky top-0 bg-[var(--navbar-bg)] backdrop-blur-lg border-b border-gray-300/80 z-50">
            <div class="container mx-auto px-6 py-3">
                <div class="flex items-center justify-between">
                    <a href="{{ url_for('home') }}" class="text-xl font-medium text-[var(--text-primary)]">Asha Kiran</a>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                        {% if g.user or True %} <span class="text-[var(--text-secondary)]">Welcome!</span>
                            <button id="logout-button" class="bg-red-500 text-white px-3 py-1 rounded-md text-sm">Log Out</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <main class="flex-grow container mx-auto px-4 py-8 flex flex-col">
            <div class="text-center mb-6">
                <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-[var(--primary-dark)] to-[var(--secondary)] bg-clip-text text-transparent mb-2">Your Safe Space to Talk</h1>
                <p class="text-lg text-[var(--text-secondary)]">Chat with Asha, your AI companion. Share what's on your mind.</p>
            </div>
    
            <div id="chat-container" class="flex-grow w-full max-w-3xl mx-auto bg-white/50 border border-gray-300/80 rounded-xl shadow-lg flex flex-col p-4">
                <div id="chat-window" class="flex-grow overflow-y-auto mb-4 space-y-4 pr-2">
                    <div class="flex justify-start">
                        <div class="chat-bubble bg-[var(--primary)]/20 rounded-lg p-3">
                            <p>Hello, I'm Asha. I'm here to listen. How are you feeling today?</p>
                        </div>
                    </div>
                </div>
    
                <form id="chat-form" class="flex items-center gap-4">
                    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" class="w-full bg-gray-200/50 border border-gray-300/80 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                    <button type="submit" class="bg-gradient-to-r from-[var(--primary)] to-[var(--secondary)] text-white font-bold p-3 rounded-lg hover:opacity-90 transition-opacity">Send</button>
                </form>
            </div>
        </main>
        <footer class="bg-[#E9E3D5]/80 backdrop-blur-lg border-t border-gray-300/80 mt-auto">
            <div class="container mx-auto px-6 py-8 text-center text-[var(--text-secondary)]">
                Â© 2025 Asha Kiran. All rights reserved.
            </div>
        </footer>
        </div>
    
<script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = JSON.parse('{{ firebase_config|tojson|safe }}' || '{}');
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    const loadingOverlay = document.getElementById('loading-overlay');
    const mainContent = document.getElementById('main-content');
    
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadingOverlay.style.display = 'none';
            mainContent.classList.remove('hidden');
            mainContent.classList.add('flex');
        } else {
            window.location.href = "{{ url_for('log_in') }}";
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');
        const logoutButton = document.getElementById('logout-button');

        if(logoutButton) {
            logoutButton.addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.href = "{{ url_for('log_in') }}";
                });
            });
        }
        
        if(chatForm) {
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log("Form submitted!"); // Debugging checkpoint

                const userMessage = messageInput.value.trim();
                if (!userMessage) return;

                appendMessage(userMessage, 'user');
                messageInput.value = '';
                showTypingIndicator();

                const response = await callBackendAPI(userMessage);
                handleApiResponse(response);
            });
        }

        async function callBackendAPI(message) {
            try {
                const response = await fetch('/api/mental_ai_chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }) // Simplified to send only the message
                });
                const result = await response.json();
                return result.error ? `Error: ${result.error}` : result.reply;
            } catch (error) {
                console.error("Backend API Error:", error);
                return "I seem to be offline. Please check your connection.";
            }
        }
        
        function appendMessage(text, sender) {
             const msgContainer = document.createElement('div');
             const msgBubble = document.createElement('div');
             msgContainer.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
             msgBubble.className = 'chat-bubble rounded-lg p-3';
             msgBubble.classList.add(sender === 'user' ? 'bg-blue-500' : 'bg-[var(--primary)]/20', sender === 'user' ? 'text-white' : 'text-black');
             msgBubble.textContent = text;
             msgContainer.appendChild(msgBubble);
             chatWindow.appendChild(msgContainer);
             chatWindow.scrollTop = chatWindow.scrollHeight;
             return msgContainer;
        }

        function showTypingIndicator() {
             const typingIndicator = appendMessage('Asha is typing...', 'ai');
             typingIndicator.id = 'typing-indicator';
        }

        function handleApiResponse(response) {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) typingIndicator.remove();
            appendMessage(response, 'ai');
        }
    });
</script>
</body>
</html>
